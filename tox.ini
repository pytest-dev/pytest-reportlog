[tox]
envlist = py{37,38,39,310,311},linting

[testenv]
deps =
    pytest-xdist
commands =
    pytest -n1 tests

[testenv:linting]
skipsdist = True
usedevelop = True
basepython = python3.7
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[pytest]
addopts = -ra -p pytester

[flake8]
max-line-length = 88
